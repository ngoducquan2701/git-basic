<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Giới thiệu bản thân</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
        padding: 0;
      }
      img {
        width: 150px;
        height: 150px;
        border-radius: 50%;
      }
      .profile {
        text-align: center;
      }
      ul {
        list-style-type: none;
        padding: 0;
      }
      li {
        margin-bottom: 5px;
      }
      .social-links a {
        margin-right: 10px;
        text-decoration: none;
        color: #0073e6;
      }
    </style>
  </head>
  <body>
    <h1>Giới thiệu bản thân</h1>
    <div class="profile">
      <img
        src="https://scontent.fdad2-1.fna.fbcdn.net/v/t39.30808-1/448548087_488473690336344_6858711387000663362_n.jpg?stp=dst-jpg_p200x200&_nc_cat=108&ccb=1-7&_nc_sid=0ecb9b&_nc_ohc=dCBJch3HEZEQ7kNvgF1c5nj&_nc_ht=scontent.fdad2-1.fna&oh=00_AYD91g-IU6GSxPhtioJHzulFRDCAwyve51jyszpX51OXPA&oe=66B2B45E"
        alt="Ảnh đại diện"
      />
      <p>
        Chào mọi người! Mình là Quân, năm nay 23 tuổi. Mình đến từ Nghệ An. Hiện
        tại mình đang ở Đà Nẵng.
      </p>
    </div>
    <h2>Sở thích và Kỹ năng</h2>
    <ul>
      <li>Tắm biển</li>
      <li>Đọc sách</li>
      <li>Thể thao</li>
    </ul>
    <h2>Liên hệ với mình</h2>
    <p>Bạn có thể kết nối với mình qua các mạng xã hội sau:</p>
    <div class="social-links">
      <a href="https://facebook.com/username" target="_blank">Facebook</a>
      <a href="https://twitter.com/username" target="_blank">Twitter</a>
      <a href="https://linkedin.com/in/username" target="_blank">LinkedIn</a>
    </div>
  </body>
</html>
